<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AMap Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="https://webapi.amap.com/maps?v=2.0&key=b886c3f67152803e081f0b0f5594a55e"></script>
</head>

<body>
    <div id="container"></div>
    <script>

        function wgs84ToGcj02(lng, lat) {
            const pi = 3.14159265358979324;
            const a = 6378245.0;
            const ee = 0.00669342162296594323;

            function transformLat(x, y) {
                let ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y +
                    0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
                ret += (20.0 * Math.sin(6.0 * x * pi) +
                    20.0 * Math.sin(2.0 * x * pi)) * 2.0 / 3.0;
                ret += (20.0 * Math.sin(y * pi) +
                    40.0 * Math.sin(y / 3.0 * pi)) * 2.0 / 3.0;
                ret += (160.0 * Math.sin(y / 12.0 * pi) +
                    320 * Math.sin(y * pi / 30.0)) * 2.0 / 3.0;
                return ret;
            }

            function transformLng(x, y) {
                let ret = 300.0 + x + 2.0 * y + 0.1 * x * x +
                    0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
                ret += (20.0 * Math.sin(6.0 * x * pi) +
                    20.0 * Math.sin(2.0 * x * pi)) * 2.0 / 3.0;
                ret += (20.0 * Math.sin(x * pi) +
                    40.0 * Math.sin(x / 3.0 * pi)) * 2.0 / 3.0;
                ret += (150.0 * Math.sin(x / 12.0 * pi) +
                    300.0 * Math.sin(x / 30.0 * pi)) * 2.0 / 3.0;
                return ret;
            }

            function outOfChina(lng, lat) {
                return (lng < 72.004 || lng > 137.8347 || lat < 0.8293 || lat > 55.8271);
            }

            if (outOfChina(lng, lat)) return [lng, lat];

            let dLat = transformLat(lng - 105.0, lat - 35.0);
            let dLng = transformLng(lng - 105.0, lat - 35.0);
            const radLat = lat / 180.0 * pi;
            let magic = Math.sin(radLat);
            magic = 1 - ee * magic * magic;
            const sqrtMagic = Math.sqrt(magic);
            dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * pi);
            dLng = (dLng * 180.0) / (a / sqrtMagic * Math.cos(radLat) * pi);
            const mgLat = lat + dLat;
            const mgLng = lng + dLng;
            return [mgLng, mgLat];
        }
        function sendMsg() {
            // 向 RN 发送消息
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'reply', text: '你好 RN!' }));
        }
        sendMsg()

        // 接收 RN 传过来的坐标
        window.document.addEventListener('message', function (e) {
            const data = JSON.parse(e.data);
            const { latitude, longitude } = data;
            const [lng, lat] = wgs84ToGcj02(longitude, latitude);
            var map = new AMap.Map("container", {
                zoom: 16,
                center: [lng, lat],
            });

            console.log('收到 RN 坐标', latitude, longitude);
            const icon = new AMap.Icon({
                image: "./poi-marke.png",
                imageSize: new AMap.Size(25, 34),
            });
            if (map) {
                map.setCenter([lng, lat]); // 高德经度在前
                new AMap.Marker({
                    icon: icon,
                    position: [lng, lat],
                    map
                });
            }
            // map.setCenter([longitude, latitude]); // 高德经度在前
            // new AMap.Marker({
            //     position: [longitude, latitude],
            //     map
            // });
        });
    </script>
</body>

</html>
